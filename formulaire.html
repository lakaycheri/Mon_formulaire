<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    	<meta name="viewport" content="width=device-width, initial-scale=1">
	    	<!-- au-dessus se trouve les trois meta, qui sont très important. Le premier pour l'encodage
	    	et les deux autres pour la taille de l'écran -->
	    	<title>Mon formulaire</title>
	    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    	<!--[if lt IE 9]>
	      	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		 <![endif]-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Mon formulaire de contacte</h1>
			<form action="" method="POST">
				<div class="field-input">
					<label for="first_name">Nom : </label>
					<input type="text" id="first_name" name="first_name" class="validate"autofocus>
				</div>
				<div class="field-input">
					<label for="last_name">Prénom : </label>
					<input type="text" id="last_name" name="last_name"class="validate">
				</div>
				<div class="field-input">
					<label for="email">Adresse e-mail</label>
					<input type="email" id="email" name="email"class="validate">
				</div>
				<div class="field-input">
					<label for="password">Mot de passe : </label>
					<input type="password" id="password" name="password" class="validate"/>
				</div>
				<div class="field-input">
					<label for="password_conf">Confirmez votre mot de passe : </label>
					<input type="password" name="password_conf" id="paswword_conf" class="validate"/>
				</div>
				<button type="submit" id="submit" name="submit" class="btn btn-blue">S'inscrire</button>
			</form>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      		<script type="text/javascript" src="formulaire.js"></script>
	</body>
</html>
